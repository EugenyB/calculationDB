<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Calculations</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <h:dataTable value="#{calcBean.calculations}" var="calc"
                         styleClass="order-table"
                         headerClass="order-table-header"
                         rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">#</f:facet>
                    <!-- row record -->
                    #{calc.id}
                </h:column>
                <h:column>
                    <!-- column header -->
                    <f:facet name="header">Calculations Date</f:facet>
                    <!-- row record -->
                    #{calc.creationDate}
                </h:column>
                <h:column>
                    <!-- column header -->
                    <f:facet name="header"> </f:facet>
                    <!-- row record -->
                    <h:commandLink action="#{calcBean.show(calc.id)}">
                        show
                    </h:commandLink>
                </h:column>
            </h:dataTable>
        </h:form>
        <h2>#{calcBean.selectedId} - #{calcBean.selectedDate}</h2>
        <h:dataTable value="#{calcBean.selected(calcBean.selectedId)}" var="tr"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">
            <h:column>
                <f:facet name="header">Expression</f:facet>
                #{tr.expression}
            </h:column>
            <h:column>
                #{tr.result}
            </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton action="index.xhtml" value="Cancel" />
            <h:commandButton action="#{calcBean.delete}" value="Delete Calculation" />
        </h:form>
    </h:body>
</f:view>
</html>
